
<!---Initialize Home Page--->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <!---Initialize structure of Title and house picture--->
        <div class = "title">
            <h1>Heart Disease Predictor</h1>
        </div>
        <!---Links/buttons to other websites--->
        <div id = "menu-outer">
            <div class = "table">
                <ul id = "horizontal-list">
                    
                </ul>
            </div>
        </div>
        <!---Containerize main page for styling--->
        <div class = "page">
            <!---Containerize paragraph and form for styling--->
            <div class = "container">
                <div class = "intro">
                    <b>
                        <p class = "Note"><b>Note: Enter values which are reasonable to the context</b></p>
                    </b>
                </div>
                <br>

                <!---Initialize form structure and inputs, set method to "POST"--->
                <form action = "{{url_for('predict')}}" method = "post" class = "info">
                    <input type="text" id="age" name="age" placeholder="age" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <input type="text" id="ejection_fraction" name="ejection_fraction" placeholder="ejection_fraction" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <input type="text" id="serum_creatinine" name="serum_creatinine" placeholder="serum_creatinine"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <input type="text" id="anaemia" name="anaemia" placeholder="anaemia"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <input type="text" id="diabetes" name="diabetes" placeholder="diabetes"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <input type="text" id="high_blood_pressure" name="high_blood_pressure" placeholder="high_blood_pressure"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <input type="text" id="sex" name="sex" placeholder="sex"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <input type="text" id="smoking" name="smoking" placeholder="smoking"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <input type="text" id="platelets" name="platelets" placeholder="platelets"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <input type="text" id="serum_sodium" name="serum_sodium" placeholder="serum_sodium"/><span style="color:red" required="required"> * </span>
                    <br>
                    <br>
                    <button type="submit" class="btn">Predict</button>                                
                    </form>
                <br> 
                <!---Set placeholder for prediction output--->
                <div class ="pred">
                    <p class = "result"><b>{{ prediction_text }}</b></p>
                </div>
            </div>
        </div>
    </body>
</html>
